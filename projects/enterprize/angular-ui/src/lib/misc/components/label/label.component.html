<i class="fas fa-info-circle info-circle-color"
   style="margin-right: 0.3125rem"
   etzTooltip
   [title]="tooltip.title"
   [contentText]="tooltip.contentText"
   [contentImage]="tooltip.contentImage"
   [extraHelp]="tooltip.extraHelp"
   [contentTemplate]="tooltip.contentTemplate"
   [template]="tooltip.template"
   [tooltipStyle]="tooltip.tooltipStyle"
   [placement]="tooltip.placement"
   [margin]="tooltip.margin"
   [container]="tooltip.container"
   *ngIf="tooltip != null"></i>
<label class="control-label label-sm"
       [class.required]="required"
       [attr.for]="forId"
       *ngIf="label != null && label.length > 0">
	{{label}}
</label>
